<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced UG to Remise Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --header-bg: linear-gradient(180deg, #dceefc 0%, #a4d3f7 100%);
            --blue-bar: linear-gradient(180deg, #2fa3f7 0%, #0d6ac4 100%);
            --text-color: #004d99;
            --bg-color: #f0f0f0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Chang√© pour permettre le scroll si besoin */
            min-height: 100vh;
            padding: 10px;
        }

        .app-container {
            background: white;
            width: 100%;
            max-width: 800px; /* Largeur max comme l'original */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid #ccc;
        }

        /* Header Style identique V1 */
        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            background: linear-gradient(to bottom, #ffffff 0%, #f2f2f2 100%);
        }

        .title-group h1 {
            color: #005a9e;
            font-size: 22px; /* Un peu ajust√© pour mobile */
            margin: 0;
            font-weight: 700;
        }
        
        .title-group p {
            color: #005a9e;
            font-size: 12px;
            margin: 0;
            text-align: right;
            font-style: italic;
        }

        /* Blue Bar identique V1 */
        .blue-bar {
            background: var(--blue-bar);
            color: white;
            padding: 5px 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reset-btn {
            background: #004080;
            border: 1px solid #fff;
            color: white;
            padding: 4px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Layout Principal */
        .content {
            padding: 20px;
            background-color: #eee;
            display: flex;
            flex-wrap: wrap; /* Permet le passage √† la ligne sur mobile */
            gap: 20px;
        }

        .inputs-section {
            flex: 2; /* Prend 2/3 de la largeur sur PC */
            min-width: 300px; /* Ne devient pas trop petit */
        }

        .results-section {
            flex: 1; /* Prend 1/3 de la largeur sur PC */
            min-width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input Grid */
        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        label {
            font-weight: 700;
            color: #003366;
            min-width: 50px;
            white-space: nowrap;
        }

        input[type="number"] {
            padding: 8px;
            font-size: 18px;
            color: #005a9e;
            border: 1px solid #ccc;
            text-align: center;
            width: 70%;
            font-weight: bold;
        }
        
        .suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #005a9e;
            font-weight: bold;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .icon-swap {
            text-align: left;
            padding-left: 60px; /* Alignement visuel */
            font-size: 20px;
            color: #4CAF50;
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* Result Boxes - Style identique V1 */
        .result-box {
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .result-label {
            font-size: 12px;
            color: #003366;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 38px; /* Grande taille comme sur la photo */
            font-weight: bold;
            color: #4c8a00;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.2;
        }

        /* Adaptation Mobile simple */
        @media (max-width: 700px) {
            .content {
                flex-direction: column; /* Empile les blocs verticalement */
            }
            .inputs-section, .results-section {
                width: 100%; /* Prend toute la largeur */
                min-width: 0;
            }
            .input-row {
                flex-direction: column; /* Empile les inputs UG/Fournisseur */
                gap: 10px;
            }
            .title-group h1 { font-size: 18px; }
            .icon-swap { text-align: center; padding: 0; transform: rotate(90deg); }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div class="title-group" style="width:100%">
                <h1>Advanced UG to Remise Converter</h1>
                <p>by LammariOmDev - Version : 1.0.0 (Web)</p>
            </div>
            <div style="font-size: 35px;">üßÆ</div>
        </div>

        <div class="blue-bar">
            <span>Conversions</span>
            <button class="reset-btn" onclick="resetFields()">R√©tro V√©rifications ‚Ü∫</button>
        </div>

        <div class="content">
            <div class="inputs-section">
                
                <div class="input-row">
                    <div class="input-group">
                        <label>UG</label>
                        <div class="input-wrapper">
                            <input type="number" inputmode="decimal" step="0.01" id="ug" value="30.00" oninput="calculateFromUG()">
                            <span class="suffix">%</span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>R/ Fourn</label>
                        <div class="input-wrapper">
                            <input type="number" inputmode="decimal" step="0.01" id="remise_frs" value="20.00" oninput="calculateTotals()">
                            <span class="suffix">%</span>
                        </div>
                    </div>
                </div>

                <div class="icon-swap">‚ôªÔ∏è</div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Remise</label>
                        <div class="input-wrapper">
                            <input type="number" inputmode="decimal" step="0.01" id="remise" value="23.08" oninput="calculateFromRemise()">
                            <span class="suffix">%</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>R/ Labo</label>
                        <div class="input-wrapper">
                            <input type="number" inputmode="decimal" step="0.01" id="remise_labo" value="0.00" oninput="calculateTotals()">
                            <span class="suffix">%</span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="results-section">
                <div class="result-box">
                    <div class="result-label">UG Totale</div>
                    <div class="result-value" id="total_ug">62.5 %</div>
                </div>
                <div class="result-box">
                    <div class="result-label">Remise Totale</div>
                    <div class="result-value" id="total_remise">38.5 %</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ugInput = document.getElementById('ug');
        const remiseInput = document.getElementById('remise');
        const frsInput = document.getElementById('remise_frs');
        const laboInput = document.getElementById('remise_labo');
        const totalUgDisplay = document.getElementById('total_ug');
        const totalRemiseDisplay = document.getElementById('total_remise');

        // Calcul 1 : UG vers Remise
        function calculateFromUG() {
            let ug = parseFloat(ugInput.value);
            if (isNaN(ug)) {
                remiseInput.value = "";
                calculateTotals();
                return;
            }
            
            // Formule: Remise = UG / (100 + UG)
            let remise = (ug / (100 + ug)) * 100;
            remiseInput.value = remise.toFixed(2);
            calculateTotals();
        }

        // Calcul 2 : Remise vers UG
        function calculateFromRemise() {
            let remise = parseFloat(remiseInput.value);
            if (isNaN(remise)) {
                ugInput.value = "";
                calculateTotals();
                return;
            }
            
            let r_decimal = remise / 100;
            if (r_decimal >= 1) { 
                ugInput.value = "Err"; return; 
            }

            // Formule inverse
            let ug = (r_decimal / (1 - r_decimal)) * 100;
            ugInput.value = ug.toFixed(2);
            calculateTotals();
        }

        // Calcul 3 : Totaux
        function calculateTotals() {
            // On r√©cup√®re les valeurs actuelles (m√™me si vides = 0)
            let remiseBase = (parseFloat(remiseInput.value) || 0) / 100;
            let remiseFrs = (parseFloat(frsInput.value) || 0) / 100;
            let remiseLabo = (parseFloat(laboInput.value) || 0) / 100;

            // Calcul Remise Totale (Compos√©e)
            let totalRemiseDec = 1 - ( (1 - remiseBase) * (1 - remiseFrs) * (1 - remiseLabo) );
            let totalRemisePercent = totalRemiseDec * 100;

            // Calcul UG Totale bas√©e sur la Remise Totale
            let totalUgPercent = 0;
            if (totalRemiseDec < 1) {
                totalUgPercent = (totalRemiseDec / (1 - totalRemiseDec)) * 100;
            }

            // Affichage avec formatage propre
            // Si c'est un nombre rond, pas de d√©cimale, sinon jusqu'√† 2
            totalRemiseDisplay.innerText = parseFloat(totalRemisePercent.toFixed(2)) + " %";
            totalUgDisplay.innerText = parseFloat(totalUgPercent.toFixed(2)) + " %";
        }

        function resetFields() {
            ugInput.value = "";
            remiseInput.value = "";
            frsInput.value = "";
            laboInput.value = "";
            calculateTotals();
        }

        // Lancer le calcul au d√©marrage pour afficher les valeurs par d√©faut
        calculateTotals();
    </script>

</body>
</html>
