<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advanced UG to Remise Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --header-bg: linear-gradient(180deg, #dceefc 0%, #a4d3f7 100%);
            --blue-bar: linear-gradient(180deg, #2fa3f7 0%, #0d6ac4 100%);
            --text-color: #004d99;
            --bg-color: #f0f0f0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px; /* Petit espace sur les bords */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Chang√© pour permettre le scroll sur mobile */
            min-height: 100vh;
            box-sizing: border-box;
        }

        .app-container {
            background: white;
            width: 100%;
            max-width: 800px; /* Reste large sur PC, mais fluide en dessous */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid #ccc;
            border-radius: 8px; /* Coins arrondis plus modernes */
            overflow: hidden;
        }

        /* Header Style */
        .header {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            background: linear-gradient(to bottom, #ffffff 0%, #f2f2f2 100%);
        }

        .title-group h1 {
            color: #005a9e;
            font-size: 1.2rem; /* Taille relative */
            margin: 0;
            font-weight: 700;
        }
        
        .title-group p {
            color: #005a9e;
            font-size: 0.8rem;
            margin: 0;
            font-style: italic;
        }

        .calc-icon {
            font-size: 30px;
            margin-left: 10px;
        }

        /* Blue Bar */
        .blue-bar {
            background: var(--blue-bar);
            color: white;
            padding: 8px 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Permet au bouton de passer √† la ligne si besoin */
            gap: 10px;
        }

        .reset-btn {
            background: #004080;
            border: 1px solid #fff;
            color: white;
            padding: 6px 12px; /* Bouton plus gros pour le tactile */
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Main Content */
        .content {
            padding: 15px;
            background-color: #eee;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .inputs-section {
            flex: 2;
        }

        .results-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input Grid */
        .input-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        label {
            font-weight: 700;
            color: #003366;
            white-space: nowrap; /* Emp√™che le texte de se couper */
            font-size: 14px;
            min-width: 50px;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        input[type="number"] {
            padding: 12px 10px; /* Plus d'espace pour le doigt */
            font-size: 18px;
            color: #005a9e;
            border: 1px solid #ccc;
            text-align: center;
            width: 100%;
            font-weight: bold;
            border-radius: 4px;
            box-sizing: border-box; /* Important pour le padding */
        }
        
        /* Enlever les fl√®ches des inputs number sur certains navigateurs */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }

        .suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #005a9e;
            font-weight: bold;
        }

        .icon-swap {
            text-align: center;
            font-size: 24px;
            color: #4CAF50;
            margin: 10px 0;
        }

        /* Result Boxes */
        .result-box {
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .result-label {
            font-size: 13px;
            color: #003366;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .result-value {
            font-size: 28px;
            font-weight: bold;
            color: #4c8a00;
            font-family: 'Segoe UI', sans-serif;
        }

        /* --- MOBILE MEDIA QUERIES --- */
        @media (max-width: 768px) {
            .content {
                flex-direction: column; /* On empile Inputs en haut, R√©sultats en bas */
            }

            .input-row {
                flex-direction: column; /* Sur petit √©cran, on empile les inputs d'une m√™me ligne */
                gap: 10px;
                margin-bottom: 20px;
            }

            .input-group {
                width: 100%; /* Prend toute la largeur */
                justify-content: space-between;
            }
            
            label {
                min-width: 80px; /* Alignement propre */
            }

            .results-section {
                flex-direction: row; /* Sur mobile, on met les r√©sultats c√¥te √† c√¥te en bas */
                margin-top: 10px;
            }
            
            .result-box {
                flex: 1;
            }
            
            .result-value {
                font-size: 22px; /* Un peu plus petit pour que √ßa rentre */
            }

            .icon-swap {
                display: none; /* On cache l'ic√¥ne de recyclage sur mobile pour gagner de la place */
            }
        }
    </style>
</head>
