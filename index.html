<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicaments à Conditions Particulière - LammariOmDev®</title>
    
    <link rel="icon" type="image/png" href="favicon.png">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    <link href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.bootstrap5.min.css" rel="stylesheet">

    <style>
        body { 
            padding: 20px; 
            background-color: #f8f9fa; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
            min-height: 80vh; 
        }

        h1 { 
            margin-bottom: 10px; 
            color: #2c3e50; 
            font-size: 26px; 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center; 
        }

        hr.custom-line {
            border: 0; 
            height: 2px; 
            background-color: #95a5a6 !important; 
            opacity: 1 !important; 
            width: 100%; 
            margin-top: 5px;
            margin-bottom: 15px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2); 
        }

        .signature {
            font-size: 11px; 
            color: #7f8c8d; 
            margin-bottom: 25px; 
            font-style: italic;
            padding-bottom: 10px;
            display: block; 
            text-align: right; 
        }
        .signature a { color: inherit; text-decoration: none; font-weight: bold; transition: color 0.3s; }
        .signature a:hover { color: #3498db; }

        /* Champ de recherche */
        .dataTables_filter input {
            border: 2px solid #3498db !important; 
            border-radius: 5px; padding: 5px 10px; background-color: #fcfcfc;
        }
        .dataTables_filter input:focus { box-shadow: 0 0 8px rgba(52, 152, 219, 0.4); outline: none; }

        /* Alignements */
        .dataTables_wrapper .row:first-child { flex-direction: row-reverse; }
        .dataTables_filter { text-align: left !important; }
        .dataTables_length { text-align: right !important; }
        
        /* Couleur de l'entête du tableau */
        table.dataTable thead { background-color: #3498db; color: white; }
        /* Correction pour que l'entête fixe garde la couleur */
        table.dataTable.fixedHeader-floating thead { background-color: #3498db; color: white; }
        
        .dataTables_wrapper { font-size: 14px; margin-top: 10px; }
        
        #loading { font-size: 18px; color: #666; text-align: center; padding: 20px; }

        /* --- STYLE DE LA MODALE (POP-UP) --- */
        .modal-body {
            white-space: pre-wrap; 
            font-size: 15px;
            line-height: 1.6;
            color: #2c3e50;
        }
        .modal-header {
            background-color: #3498db;
            color: white;
        }
        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%); 
        }
    </style>
</head>
<body>

<div class="container">
    
    <h1 id="main-title">Médicaments à Conditions Particulière de Remboursement</h1>
    <hr class="custom-line">
    <div class="signature">©2025 by <a href="https://facebook.com/LammariOmDev" target="_blank">LammariOmDev®</a></div>

    <div id="loading">
        <div class="spinner-border text-primary" role="status"></div>
        <br>Chargement des données...
    </div>

    <div class="table-responsive">
        <table id="monTableau" class="table table-striped" style="width:100%; display:none;">
            <thead>
                <tr id="table-headers"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Détails de la Condition</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-content-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>

<script>
    let tableInstance = null;
    let myModal = null; 

    window.onload = function() {
        myModal = new bootstrap.Modal(document.getElementById('detailModal'));
        loadExcel('cpr.xlsx');
    };

    async function loadExcel(file) {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('monTableau').style.display = 'none';
        
        if ($.fn.DataTable.isDataTable('#monTableau')) {
            $('#monTableau').DataTable().destroy();
            $('#table-headers').empty(); 
            $('#table-body').empty();    
        }

        try {
            const response = await fetch(file + '?t=' + new Date().getTime());
            if (!response.ok) throw new Error("Fichier introuvable");

            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, {type: 'array'});
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            
            const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});

            if (jsonData.length > 0) {
                const headers = jsonData[0];
                const headerRow = document.getElementById('table-headers');
                
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header || "-"; 
                    headerRow.appendChild(th);
                });

                const body = document.getElementById('table-body');
                
                for (let i = 1; i < jsonData.length; i++) {
                    const rowData = jsonData[i];
                    if (rowData.length > 0) {
                        const tr = document.createElement('tr');
                        let drugName = (rowData[0] !== undefined) ? String(rowData[0]) : "Médicament";
                        
                        headers.forEach((_, index) => { 
                            const td = document.createElement('td');
                            let cellContent = (rowData[index] !== undefined) ? String(rowData[index]) : "";
                            let currentHeaderName = (headers[index] || "").toString().trim().toUpperCase();

                            if ((currentHeaderName === "CPR" || currentHeaderName === "CONDITIONS") && cellContent.trim() !== "") {
                                const btn = document.createElement('button');
                                btn.className = 'btn btn-sm btn-info text-white'; 
                                btn.textContent = 'Voir Détails';
                                btn.style.borderRadius = '20px';
                                btn.style.fontSize = '12px';
                                btn.style.whiteSpace = 'nowrap'; 
                                btn.onclick = function() {
                                    document.getElementById('modal-content-body').innerText = cellContent;
                                    document.getElementById('modal-title').innerText = "Condition(s) - " + drugName + " ...";
                                    myModal.show();
                                };
                                td.appendChild(btn); 
                            } else {
                                td.textContent = cellContent; 
                            }
                            tr.appendChild(td);
                        });
                        body.appendChild(tr);
                    }
                }

                tableInstance = $('#monTableau').DataTable({
                    // 3. ACTIVATION DE L'OPTION FIXED HEADER
                    fixedHeader: true,
                    
                    language: {
                        processing:     "Traitement en cours...",
                        search:         "Rechercher&nbsp;:",
                        lengthMenu:     "Afficher : _MENU_  lignes",
                        info:           "Affichage de _START_ à _END_ sur _TOTAL_ éléments",
                        infoEmpty:      "Affichage de 0 à 0 sur 0 éléments",
                        infoFiltered:   "(filtré de _MAX_ éléments au total)",
                        loadingRecords: "Chargement en cours...",
                        zeroRecords:    "Aucun élément à afficher",
                        emptyTable:     "Aucune donnée disponible dans le tableau",
                        paginate: {
                            first:      "Premier",
                            previous:   "Précédent",
                            next:       "Suivant",
                            last:       "Dernier"
                        }
                    },
                    pageLength: 20, 
                    lengthMenu: [10, 20, 50, 100], 
                    order: [] 
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('monTableau').style.display = 'table';
                
                tableInstance.columns.adjust().draw();

                setTimeout(function() {
                    $('.dataTables_filter input').focus();
                }, 100);
            }

        } catch (error) {
            console.error("Erreur:", error);
            document.getElementById('loading').innerHTML = 
                "<div class='alert alert-danger'>Erreur : Impossible de charger le fichier " + file + ".</div>";
        }
    }
</script>

</body>
</html>
