<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced UG to Remise Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --header-bg: linear-gradient(180deg, #dceefc 0%, #a4d3f7 100%);
            --blue-bar: linear-gradient(180deg, #2fa3f7 0%, #0d6ac4 100%);
            --text-color: #004d99;
            --bg-color: #f0f0f0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            background: white;
            width: 800px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid #ccc;
        }

        /* Header Style */
        .header {
            background: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            background: linear-gradient(to bottom, #ffffff 0%, #f2f2f2 100%);
        }

        .title-group h1 {
            color: #005a9e;
            font-size: 24px;
            margin: 0;
            font-weight: 700;
        }
        
        .title-group p {
            color: #005a9e;
            font-size: 12px;
            margin: 0;
            text-align: right;
            font-style: italic;
        }

        /* Blue Bar */
        .blue-bar {
            background: var(--blue-bar);
            color: white;
            padding: 5px 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reset-btn {
            background: #004080;
            border: 1px solid #fff;
            color: white;
            padding: 2px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Main Content */
        .content {
            padding: 20px;
            background-color: #eee;
            display: grid;
            grid-template-columns: 2fr 1fr; /* Inputs √† gauche, R√©sultats √† droite */
            gap: 20px;
        }

        /* Input Grid */
        .input-group {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 10px;
        }

        label {
            font-weight: 700;
            color: #003366;
            min-width: 60px;
        }

        input[type="number"] {
            padding: 8px;
            font-size: 18px;
            color: #005a9e;
            border: 1px solid #ccc;
            text-align: center;
            width: 100%;
            font-weight: bold;
        }
        
        .suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #005a9e;
            font-weight: bold;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .icon-swap {
            text-align: center;
            font-size: 20px;
            color: #4CAF50;
            cursor: pointer;
        }

        /* Result Boxes */
        .results-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-box {
            background: white;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .result-label {
            font-size: 12px;
            color: #003366;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .result-value {
            font-size: 32px;
            font-weight: bold;
            color: #4c8a00; /* Vert fonc√© */
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .app-container { width: 100%; }
            .content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div class="title-group" style="width:100%">
                <h1>Advanced UG to Remise Converter & Simulator</h1>
                <p>Version Web 1.0</p>
            </div>
            <div style="font-size: 40px;">üßÆ</div>
        </div>

        <div class="blue-bar">
            <span>Conversions</span>
            <button class="reset-btn" onclick="resetFields()">R√©tro V√©rifications ‚Ü∫</button>
        </div>

        <div class="content">
            <div class="inputs-section">
                
                <div style="display: flex; gap: 20px; align-items: center; margin-bottom: 15px;">
                    <div class="input-group" style="flex:1">
                        <label>UG</label>
                        <div class="input-wrapper">
                            <input type="number" id="ug" value="30.00" oninput="calculateFromUG()">
                            <span class="suffix">%</span>
                        </div>
                    </div>
                    
                    <div class="input-group" style="flex:1">
                        <label>R. Fourn</label>
                        <div class="input-wrapper">
                            <input type="number" id="remise_frs" value="20.00" oninput="calculateTotals()">
                            <span class="suffix">%</span>
                        </div>
                    </div>
                </div>

                <div class="icon-swap" title="Calcul automatique">‚ôªÔ∏è</div>

                <div style="display: flex; gap: 20px; align-items: center; margin-top: 15px;">
                    <div class="input-group" style="flex:1">
                        <label>Remise</label>
                        <div class="input-wrapper">
                            <input type="number" id="remise" value="23.08" oninput="calculateFromRemise()">
                            <span class="suffix">%</span>
                        </div>
                    </div>

                    <div class="input-group" style="flex:1">
                        <label>R. Labo</label>
                        <div class="input-wrapper">
                            <input type="number" id="remise_labo" value="0.00" oninput="calculateTotals()">
                            <span class="suffix">%</span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="results-section">
                <div class="result-box">
                    <div class="result-label">UG Totale</div>
                    <div class="result-value" id="total_ug">62.5 %</div>
                </div>
                <div class="result-box">
                    <div class="result-label">Remise Totale</div>
                    <div class="result-value" id="total_remise">38.5 %</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // R√©cup√©ration des √©l√©ments DOM
        const ugInput = document.getElementById('ug');
        const remiseInput = document.getElementById('remise');
        const frsInput = document.getElementById('remise_frs');
        const laboInput = document.getElementById('remise_labo');
        const totalUgDisplay = document.getElementById('total_ug');
        const totalRemiseDisplay = document.getElementById('total_remise');

        // Fonction 1: Quand on change l'UG
        function calculateFromUG() {
            let ug = parseFloat(ugInput.value) || 0;
            // Formule: Remise = UG / (100 + UG)
            let remise = (ug / (100 + ug)) * 100;
            
            // Mise √† jour du champ Remise (limit√© √† 2 d√©cimales)
            remiseInput.value = remise.toFixed(2);
            
            calculateTotals();
        }

        // Fonction 2: Quand on change la Remise
        function calculateFromRemise() {
            let remise = parseFloat(remiseInput.value) || 0;
            // Formule: UG = Remise / (1 - Remise%)
            // Attention: Remise est en %, donc on divise par 100 pour le calcul
            let r_decimal = remise / 100;
            
            if (r_decimal >= 1) { // Protection division par z√©ro
                ugInput.value = "Err";
                return;
            }

            let ug = (r_decimal / (1 - r_decimal)) * 100;
            ugInput.value = ug.toFixed(2);

            calculateTotals();
        }

        // Fonction 3: Calculer les totaux
        function calculateTotals() {
            let remiseBase = (parseFloat(remiseInput.value) || 0) / 100;
            let remiseFrs = (parseFloat(frsInput.value) || 0) / 100;
            let remiseLabo = (parseFloat(laboInput.value) || 0) / 100;

            // Calcul Remise Totale (Compos√©e)
            // Formule: 1 - ( (1-R1)*(1-R2)*(1-R3) )
            let totalRemiseDec = 1 - ( (1 - remiseBase) * (1 - remiseFrs) * (1 - remiseLabo) );
            let totalRemisePercent = totalRemiseDec * 100;

            // Calcul UG Totale bas√©e sur la Remise Totale
            let totalUgPercent = 0;
            if (totalRemiseDec < 1) {
                totalUgPercent = (totalRemiseDec / (1 - totalRemiseDec)) * 100;
            }

            // Affichage
            // On utilise parseFloat().toFixed(2) pour nettoyer les z√©ros inutiles si besoin, 
            // ou juste toFixed(1) ou (2) selon la pr√©cision voulue. L'image montre 1 d√©cimale pour le total.
            
            // Formatage intelligent: si c'est un entier, pas de d√©cimale, sinon 1 ou 2.
            // Ici je force √† 1 ou 2 d√©cimales pour correspondre √† l'image (62.5)
            totalRemiseDisplay.innerText = parseFloat(totalRemisePercent.toFixed(2)) + " %";
            totalUgDisplay.innerText = parseFloat(totalUgPercent.toFixed(2)) + " %";
        }

        function resetFields() {
            ugInput.value = "";
            remiseInput.value = "";
            frsInput.value = "";
            laboInput.value = "";
            totalUgDisplay.innerText = "0 %";
            totalRemiseDisplay.innerText = "0 %";
        }

        // Initialisation au chargement
        calculateTotals();
    </script>

</body>
</html>
